<div>
  <canvas baseChart
          [ngClass]="{'hidden': status !== statusType.Loaded }"
          [data]="data"
          [labels]="labels"
          [chartType]="chartType"
          [options]="options"
          [colors]="colors">
  </canvas>

  <div class="card-img-overlay" *ngIf="status === statusType.NoData">
    <span class="badge badge-default">No data</span>
  </div>

  <div class="card-img-overlay" *ngIf="status === statusType.Loading">
    <div class="d-flex justify-content-center bd-highlight mb-3">
      <div class="p-2 bd-highlight">
        <mat-spinner color="accent" [diameter]=40 [strokeWidth]=3></mat-spinner>
      </div>
    </div>
  </div>

  <div class="card-img-overlay" *ngIf="status === statusType.Error">
    <span class="badge badge-danger">Error</span>
  </div>
</div>
