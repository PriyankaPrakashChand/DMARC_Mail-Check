<h3>Domain</h3>
<div *ngIf="!loading">
  <div *ngIf="errored">
     <div class="row">
        <div class="col-md-6">
          <div class="alert alert-danger">
            <h5>Error:</h5>
            <p>{{error}}</p>
          </div>
        </div>
     </div>
  </div>   
  <div *ngIf="!errored">
    <h1>{{domain?.name}}</h1>
  </div>
</div>

<div *ngIf="loading">
  <div class="d-flex justify-content-center bd-highlight mb-3">
    <div class="p-2 bd-highlight">
      <mat-spinner color="accent" [diameter]=40 [strokeWidth]=3></mat-spinner>
    </div>
  </div>
</div>
